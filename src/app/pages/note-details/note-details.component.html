<div class="form-container">
  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input
          name="title"
          [(ngModel)]="note.title"
          required
          type="text"
          class="input"
        />
      </div>
    </div>
    <br />
    <div class="field">
      <label class="label">Body</label>
      <div class="control">
        <textarea name="body" [(ngModel)]="note.body" class="textarea">
        </textarea>
      </div>
    </div>

    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button type="button" class="button is-text" (click)="cancel()">
          Cancel
        </button>
      </div>
      <div class="control">
        <button
          type="submit"
          class="button is-success"
          [disabled]="!noteForm.valid"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
